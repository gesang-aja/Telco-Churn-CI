name: CI/CD - Telco Churn MLflow Advanced

on:
  push:
    branches: [main]
    paths:
      - "MLProject/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas==2.1.4 numpy==1.26.2 scikit-learn==1.3.2 mlflow==2.19.0

      # 4️⃣ Verify Dataset
      - name: Verify dataset exists
        run: |
          if [ ! -f "MLProject/namadataset_preprocessing/TelcoCustomerChurn_preprocessing.csv" ]; then
            echo "Dataset not found!"
            exit 1
          fi
          echo "Dataset found"
          ls -lh MLProject/namadataset_preprocessing/

      # 5️⃣ Run MLflow Project
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local

      # 6️⃣ Verify model artifacts
      - name: Verify MLflow artifacts
        run: |
          if [ -d "MLProject/mlruns" ]; then
            echo "Model artifacts created"
            find MLProject/mlruns -type f -name "*.pkl" -o -name "*.txt" -o -name "*.yaml" | head -10
          else
            echo "No artifacts found"
            exit 1
          fi

      # 7️⃣ Upload MLflow artifacts to GitHub
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts-${{ github.sha }}
          path: MLProject/mlruns/
          retention-days: 90

      # 8️⃣ Optional: Commit artifacts to repo
      - name: Commit artifacts to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/mlruns/ || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "CI: Add MLflow artifacts from run ${{ github.sha }}" && git push) || echo "No changes to commit"

      - name: Training Complete
        run: |
          echo "======================================"
          echo "MLflow model training completed!"
          echo "Artifacts uploaded to GitHub"
          echo "======================================"

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/check<<<<<<< HEAD
      # Docker Hub Login

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      # Build Docker Image manually
      - name: Build Docker Image
           with:
          context: ./MLProject
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model:latest,${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model:${{ github.sha }}

      - name: Docker image pushed
        run: |
          echo "======================================"
          echo "Docker image pushed to Docker Hub!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model:latest"
          echo "======================================"

