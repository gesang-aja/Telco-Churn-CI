name: CI/CD - Telco Churn MLflow Advanced

on:
  push:
    branches: [main]
    paths:
      - "MLProject/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.get_run_id.outputs.run_id }}

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3️⃣ Verify Dataset
      - name: Verify Dataset
        run: |
          if [ ! -f "MLProject/namadataset_preprocessing/TelcoCustomerChurn_preprocessing.csv" ]; then
            echo "Dataset not found!"
            exit 1
          fi

      # 4️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pandas==2.1.4 numpy==1.26.2 scikit-learn==1.3.2 mlflow==2.19.0

      # 5️⃣ Run MLflow Project
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local

      # 6️⃣ Get Latest MLflow Run ID
      - name: Get Latest MLflow Run ID
        id: get_run_id
        run: |
          LATEST_RUN=$(ls -dt MLProject/mlruns/*/* | head -1)
          echo "run_id=${LATEST_RUN##*/}" >> $GITHUB_OUTPUT

      # 7️⃣ Upload MLflow Artifacts
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts-${{ github.sha }}
          path: MLProject/mlruns/
          retention-days: 90

  build-docker:
    needs: train-model
    runs-on: ubuntu-latest

    steps:
      # Checkout repository again
      - uses: actions/checkout@v3

      # Login Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker Image manually (MLflow build-docker sudah tidak ada)
      - name: Build Docker Image
        run: |
          cd MLProject
          docker build -t gesang098/telco-churn-model:latest .

      # Push Docker Image
      - name: Push Docker Image
        run: |
          docker push gesang098/telco-churn-model:latest

      # Post Build Logging
      - name: Docker Build Complete
        run: echo "Docker image pushed: gesang098/telco-churn-model:latest"
